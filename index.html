<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Website</title>
  <style>
    /* Voeg hier stijling toe voor de pagina */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      /* Achtergrondafbeelding toevoegen */
      background-image: url('images/cover.jpg'); /* Vervang 'achtergrondafbeelding.jpg' door de URL of het pad naar jouw achtergrondafbeelding */
      background-size: cover; /* Hiermee wordt de achtergrondafbeelding schermvullend gemaakt */
      background-position: top center; /* Dit plaatst de achtergrondafbeelding in het midden van de pagina */
      background-size: contain; /* Verander de waarde van background-size */
      background-repeat: no-repeat; /* Voorkom herhaling van de achtergrondafbeelding */
      background-attachment: fixed; /* Houd de achtergrondafbeelding vast terwijl de pagina wordt gescrold */
      position: relative; /* Voeg relatieve positionering toe aan het body-element */
      height: 100vh; 
    }
    #buttons {
      position: absolute; /* Absolute positionering voor de knoppen binnen de relatief gepositioneerde body */
      top: 60%; /* Plaats de knoppen op 60% van de verticale as */
      left: 50%; /* Plaats de knoppen op 50% van de horizontale as */
      transform: translate(-50%, -50%); /* Verschuif de knoppen naar het midden van het scherm */    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 20px;
    }
    #images {
      display: none;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="generateCollection">Generate</button>
    <button id="generateExtension">Generate with expansion</button>
  </div>

  <div id="images" class="gallery"></div>

  <script>
    const button1Images = [
      "images/fmirrorsmall.jpg",
      "images/ftrapsmall.jpg",
      "images/feggssmall.jpg",
      "images/ffartsmall.jpg",
      "images/f3630small.jpg",
      "images/f-25small.jpg",
      "images/ffoxsmall.jpg",
      "images/f321small.jpg",
      "images/f-104small.jpg",
      "images/f-5-43small.jpg",
      "images/f0least5small.jpg",
      "images/f705030small.jpg",
    ];

    const button2Images = [
      "images/fmirrorsmall.jpg",
      "images/ftrapsmall.jpg",
      "images/feggssmall.jpg",
      "images/ffartsmall.jpg",
      "images/f3630small.jpg",
      "images/f-25small.jpg",
      "images/ffoxsmall.jpg",
      "images/f321small.jpg",
      "images/f-104small.jpg",
      "images/f-5-43small.jpg",
      "images/f0least5small.jpg",
      "images/f705030small.jpg",
      "images/f00100small.jpg",
      "images/fnetsmall.jpg",
      "images/f303030small.jpg",
      "images/f5-1small.jpg",
      "images/fdogsmall.jpg",
      "images/f753small.jpg",
    ];

   // Voeg een eventlistener toe aan de knoppen
    document.getElementById('generateCollection').addEventListener('click', function() {
      openNewPage(button1Images);
    });

    document.getElementById('generateExtension').addEventListener('click', function() {
      openNewPage(button2Images);
    });

    // Functie om een nieuwe pagina te openen en afbeeldingen weer te geven
    function openNewPage(imagesArray) {
	
      const shuffledImages = shuffleArray(imagesArray).slice(0, 6); // Kies 6 willekeurige afbeeldingen

      // CreÃ«er een nieuwe pagina
      const newPage = window.open('about:blank');
      newPage.document.write('<html><head><title>Image Gallery</title></head><body>');

      newPage.document.addEventListener('click', function(event) {
        newPage.window.location.href = 'index.html'; // Vervang 'index.html' door de juiste pagina waar je naartoe wilt springen
      });
      // Voeg de afbeeldingen toe aan de nieuwe pagina
      shuffledImages.forEach(image => {
        newPage.document.write(`<img src="${image}" style="width: 35%; padding: 5px; box-sizing: border-box;">`);
      });

      newPage.document.write('</body></html>');
      newPage.document.close(); // Sluit het document af om de pagina te voltooien
    }

    function shuffleArray(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }
  </script>
</body>
</html>
